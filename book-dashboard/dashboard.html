<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Book App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Dashboard Buku</h3>
      <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </div>
    <form id="bookForm" class="mb-4 row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="title" placeholder="Judul Buku" required />
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="author" placeholder="Penulis" required />
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="year" placeholder="Tahun" required />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Tambah</button>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>Judul</th>
            <th>Penulis</th>
            <th>Tahun</th>
            <th style="width: 150px;">Aksi</th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
