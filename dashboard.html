<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - BookSaver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">BookSaver</span>
    <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<!-- Main content -->
<div class="container mt-4">
  <h4 class="mb-3">Tambah Buku Barumu!</h4>
  <form id="bookForm" class="row g-2 mb-4">
    <div class="col-md-4">
      <input type="text" id="title" class="form-control" placeholder="Judul Buku" required>
    </div>
    <div class="col-md-3">
      <input type="text" id="author" class="form-control" placeholder="Penulis" required>
    </div>
    <div class="col-md-2">
      <input type="number" id="year" class="form-control" placeholder="Tahun" required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-success w-100">Tambah Buku</button>
    </div>
  </form>

  <h4 class="mb-3">Daftar Buku-Bukumu</h4>
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-primary">
        <tr>
          <th>Judul</th>
          <th>Penulis</th>
          <th>Tahun</th>
          <th>Asal Penulis</th>
          <th style="width: 150px;">Edit atau Hapus</th>
        </tr>
      </thead>
      <tbody id="bookList"></tbody>
    </table>
  </div>
</div>

<!-- Overlay Edit Buku -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editBookForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Buku</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editId">
        <div class="mb-3">
          <label for="editTitle" class="form-label">Judul</label>
          <input type="text" id="editTitle" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="editAuthor" class="form-label">Penulis</label>
          <input type="text" id="editAuthor" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="editYear" class="form-label">Tahun</label>
          <input type="number" id="editYear" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
